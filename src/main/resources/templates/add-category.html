<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head"></head>
<body>
<header>
    <nav th:replace="fragments/fragment :: nav"></nav>
</header>
<main class="p-5 bg-blur text-center">
    <h1 class="text-light border-bottom">Add Category</h1>
    <div class="d-flex justify-content-center">
        <form th:action="@{/categories/add}" method="POST" th:object="${categoryAddBindingModel}"
              class="text-light">
            <h4 th:if="${successfulAddedCategory}" th:text="|Successful Added Category: *{name}|" class="form-text bg-success rounded"></h4>
            <div class="form-row">
                <div class="col">
                    <label for="inputName">Category name</label>
                    <input th:value="*{name}" th:errorclass="is-invalid"  id="inputName" required minlength="3" name="name" type="text" class="form-control" placeholder="Category Name">
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="nameError" class="invalid-feedback text-light form-text bg-danger rounded">Name must be more than 3 characters</small>
                    <small th:if="${categoryIsExists}" class="form-text bg-danger rounded">This category is already exists!!!</small>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="description">Description</label>
                    <textarea th:field="*{description}" th:errorclass="is-invalid" required minlength="10" id="description" type="text" class="form-control" placeholder="Description"></textarea>
                    <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" id="descriptionError" class="invalid-feedback text-light form-text bg-danger rounded">Text content length must be more than 10 characters</small>
                </div>
            </div>
            <div class="form-row ">
                <div class="col">
                    <label for="image">Image</label>
                    <input th:field="*{image}" th:errorclass="is-invalid" required minlength="3" id="image" name="image" type="text" class="form-control" placeholder="Image">
                    <small th:if="${#fields.hasErrors('image')}" th:errors="*{image}" id="imageError" class="invalid-feedback text-light form-text bg-danger rounded">Image url must be more than 5 characters</small>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">Add</button>
            </div>
        </form>
    </div>
</main>
<footer th:replace="fragments/fragment :: footer" class="footer bg-blur">
</footer>
</body>
</html>
