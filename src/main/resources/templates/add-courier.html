<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head"></head>
<body>
<header>
    <nav th:replace="fragments/fragment :: nav"></nav>
</header>
<main class="p-5 bg-blur text-center">
    <h1 class="text-light border-bottom">Add courier</h1>
    <div class="d-flex justify-content-center">
        <form th:action="@{/couriers/add}" method="POST" th:object="${courierAddBindingModel}"
              class="text-light">
            <div class="form-row m-5">
                <div class="col">
                    <label for="name">Courier name</label>
                    <input th:field="*{name}" th:errorclass="is-invalid" required minlength="3" maxlength="20"  id="name" name="name" type="text" class="form-control" placeholder="Courier name">
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="nameError" class="invalid-feedback form-text bg-danger rounded">Name must be more than 3 characters</small>
                    <small th:if="${courierIsExists}" class="invalid-feedback form-text bg-danger rounded">This courier is already exists!!!</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="rating">Rating</label>
                    <input th:field="*{rating}" th:errorclass="is-invalid" required min="0" max="6" name="rating" id="rating" type="number" class="form-control" placeholder="Rating.">
                    <small th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}" id="ratingError" class="invalid-feedback form-text bg-danger rounded">Rating must be positive</small>
                </div>
                <div class="col">
                    <label for="amount">Amount</label>
                    <input th:field="*{shippingAmount}" th:errorclass="is-invalid" required min="0" step="0.1" name="amount" id="amount" type="number" class="form-control" placeholder="Shipping Amount">
                    <small th:if="${#fields.hasErrors('shippingAmount')}" th:errors="*{shippingAmount}" id="minAmountError" class="invalid-feedback form-text bg-danger rounded">Amount must be positive</small>
                </div>
            </div>
            <div class="col">
                <label for="image">Image</label>
                <input th:field="*{imageUrl}" th:errorclass="is-invalid" required minlength="5" name="image" id="image" type="text" class="form-control" placeholder="Image">
                <small th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" id="imageError" class="invalid-feedback form-text bg-danger rounded">Image url must be more than 5 characters</small>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">Add New Courier</button>
            </div>
        </form>
    </div>
</main>
<footer th:replace="fragments/fragment :: footer" class="footer bg-blur">
</footer>
</body>
</html>
