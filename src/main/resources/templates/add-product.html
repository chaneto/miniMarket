<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head"></head>
<body>
<header>
    <nav th:replace="fragments/fragment :: nav"></nav>
</header>
<main class="p-5 bg-blur text-center">
    <h1 class="text-light border-bottom">Add product</h1>
    <div class="d-flex justify-content-center">
        <form th:action="@{/products/add}" th:method="POST" th:object="${productAddBindingModel}"
              class="text-light">
            <div class="form-row m-5">
                <div class="col">
                    <label for="inputName">Product name</label>
                    <input th:field="*{name}" th:errorclass="is-invalid" required minlength="3" maxlength="20"  id="inputName" name="name" type="text" class="form-control" placeholder="Product name">
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="nameError" class="invalid-feedback form-text bg-danger rounded">Name must be more than 3 characters</small>
                    <small th:if="${productIsExists}" class="invalid-feedback form-text bg-danger rounded">This product is already exists!!!</small>
                </div>
            </div>
            <div class="form-row m-5">
               <div class="col">
                    <label for="price">Price</label>
                    <input th:field="*{price}" th:errorclass="is-invalid" required min="0" step="0.1" name="price" id="price" type="number" class="form-control" placeholder="Price">
                    <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}" id="priceError" class="invalid-feedback form-text bg-danger rounded">Price must be positive</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="description">Description</label>
                    <textarea th:field="*{description}" th:errorclass="is-invalid" required minlength="10" name="description" id="description" type="text" class="form-control" placeholder="Description"></textarea>
                    <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" id="descriptionError" class="invalid-feedback form-text bg-danger rounded">Description length must be more than 10 characters</small>
                </div>
            </div>
           <div class="form-row m-5">
                <div class="col">
                    <label for="quantity">Quantity</label>
                    <input th:field="*{quantity}" th:errorclass="is-invalid" required min="0" name="quantity" id="quantity" type="number" class="form-control" placeholder="Quantity"></input>
                    <small th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" id="quantityError" class="invalid-feedback form-text bg-danger rounded"></small>
                </div>
            </div>
            <div class="col">
                <label for="image">Image</label>
                <input th:field="*{image}" th:errorclass="is-invalid" required minlength="5" name="image" id="image" type="text" class="form-control" placeholder="Image">
                <small th:if="${#fields.hasErrors('image')}" th:errors="*{image}" id="imageError" class="invalid-feedback form-text bg-danger rounded">Image url must be more than 5 characters</small>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="brand">Brand</label>
                    <select th:field="*{brand}" th:errorclass="is-invalid" required size="1" name="brand" id="brand" class="custom-select">
                        <option value="" selected>Select Brand</option>
                        <option th:each="a : ${allBrands}" th:text="${a.name}" th:value="${a.name}"></option>
                    </select>
                    <small th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" id="brandError" class="invalid-feedback form-text bg-danger rounded">You must select brand</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="category">Category</label>
                    <select th:field="*{category}" th:errorclass="is-invalid" required size="1" name="category" id="category" class="custom-select">
                        <option value="" selected>Select Category</option>
                        <option th:each="a : ${allCategory}" th:text="${a}" th:value="${a}"></option>
                    </select>
                    <small th:if="${#fields.hasErrors('category')}" th:errors="*{category}" id="categoryError" class="invalid-feedback form-text bg-danger rounded">You must select category</small>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">Add</button>
            </div>
        </form>
    </div>
</main>
<footer th:replace="fragments/fragment :: footer" class="footer bg-blur">
</footer>
</body>
</html>
