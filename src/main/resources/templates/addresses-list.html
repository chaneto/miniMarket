<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragment :: head">
</head>
<body>
<header th:replace="fragments/fragment :: nav"></header>
<div class="main-content">
    <div  class="row mt-5">
        <div class="col">
            <div class="card bg-default shadow">
                <div class="card-header bg-transparent border-0">
                    <h3 class="text-white mb-0">Addresses</h3>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-dark table-flush">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">Country</th>
                            <th scope="col">City</th>
                            <th scope="col">Zip code</th>
                            <th scope="col">Street</th>
                            <th scope="col">Street number</th>
                            <th scope="col">Apartment number</th>
                            <th scope="col">Date ordered</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="a : ${addressesList}" th:object="${a}">
                            <td style="font-size: 15px;" th:text="*{country}"></td>
                            <td style="font-size: 15px;" th:utext="*{city}" ></td>
                            <td style="font-size: 15px;" th:text="*{zipCode}"></td>
                            <td style="font-size: 15px;" th:text="*{streetName}"></td>
                            <td style="font-size: 15px;" th:text="*{streetNumber}" ></td>
                            <td style="font-size: 15px;" th:text="*{apartmentNumber}"></td>
                            <td style="font-size: 15px;" th:text="*{dateTime}"></td>
                            <!--<td style="font-size: 15px;" th:text="*{isPaid} ? 'PAID' : 'NOT PAID'"></td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<footer th:replace="fragments/fragment :: footer">
</footer>
</body>
</html>
