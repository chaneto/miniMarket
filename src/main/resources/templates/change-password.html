<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head"></head>
<body>
<header>
    <nav th:replace="fragments/fragment :: nav"></nav>
</header>
<main class="p-5 align-content-center bg-blur my-register-div">
    <div class="d-flex justify-content-center ">
        <div class="row g-3">
            <form th:action="@{/users/changePassword}" method="POST" th:object="${changePasswordBindingModel}">
                <!-- Password -->
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label text-light">New Password</label>
                    </div>
                    <div class="col-auto">
                        <input th:value="*{password}" th:errorclass="is-invalid" name="password" required minlength="5" maxlength="30"
                               type="password"
                               id="inputPassword"
                               class="form-control"
                               aria-describedby="passwordHelpInline">
                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" id="passwordError"
                               class="invalid-feedback text-light form-text bg-danger rounded">Password length must be between 5 and 30 characters!!!
                        </small>
                        <small th:if="${passwordNotMatch}" class="text-light form-text bg-danger rounded">The passwords do not match!!!</small>
                    </div>
                </div>
                <!-- EO: Password -->
                <!-- Password confirm -->
                <div>
                    <div class="col-auto">
                        <label for="inputConfirmPassword" class="col-form-label text-light">Confirm Password</label>
                    </div>
                    <div class="col-auto">
                        <input th:value="*{confirmPassword}" th:errorclass="is-invalid" name="confirmPassword" required minlength="5" maxlength="30"
                               type="password"
                               id="inputConfirmPassword"
                               class="form-control"
                               aria-describedby="confirmPasswordHelpInline">
                        <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" id="confirmPasswordError"
                               class="invalid-feedback text-light form-text bg-danger rounded">
                            Password length must be between 5 and 30 characters!!!
                        </small>
                    </div>
                </div>
                <!-- EO: Password confirm -->
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-block w-50" type="submit">Change</button>
                </div>

            </form>
        </div>
    </div>
</main>
<footer th:replace="fragments/fragment :: footer" class="footer bg-blur"></footer>
</body>
</html>
