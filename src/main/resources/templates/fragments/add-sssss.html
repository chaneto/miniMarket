<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head"></head>
<body>
<header>
    <nav th:replace="fragments/fragment :: nav"></nav>
</header>
<main class="p-5 bg-blur text-center">
    <h1 class="text-light border-bottom">Add product</h1>
    <div class="d-flex justify-content-center">
        <form th:action="@{/products/add}" method="POST" th:object="${productAddBindingModel}"
              class="text-light">
            <div class="form-row m-5">
                <div class="col">
                    <label for="name">Product name</label>
                    <input th:field="*{name}" th:errorclass="is-invalid" required minlength="3" maxlength="20"  id="name" name="name" type="text" class="form-control" placeholder="Product name">
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="nameError" class="invalid-feedback form-text bg-danger rounded">Name must be more than 3 characters</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="pricePerKg">Price per kg</label>
                    <input th:field="*{price}" th:errorclass="is-invalid" required min="0" name="pricePerKg" id="pricePerKg" type="number" class="form-control" placeholder="Price per kg.">
                    <small th:if="${#fields.hasErrors('pricePerKg')}" th:errors="*{pricePerKg}" id="pricePerKgError" class="invalid-feedback form-text bg-danger rounded">Price must be positive</small>
                </div>
                <div class="col">
                    <label for="price">Price</label>
                    <input th:field="*{price}" th:errorclass="is-invalid" required min="0" name="price" id="price" type="number" class="form-control" placeholder="Price">
                    <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}" id="priceError" class="invalid-feedback form-text bg-danger rounded">Price must be positive</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="expiryDate">Expiry Date</label>
                    <input th:field="*{releaseDate}" th:errorclass="is-invalid" required th:attr="max=${date}" name="expiryDate" id="expiryDate" type="date" class="form-control" placeholder="Expiry Date">
                    <small th:if="${#fields.hasErrors('expiryDate')}" th:errors="*{expiryDate}" id="expiryDateError" class="invalid-feedback form-text bg-danger rounded">Expiry date cannot be in the past</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="description">Description</label>
                    <textarea th:field="*{description}" th:errorclass="is-invalid" required minlength="10" name="description" id="description" type="text" class="form-control" placeholder="Description"></textarea>
                    <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" id="descriptionError" class="invalid-feedback form-text bg-danger rounded">Description length must be more than 5 characters</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="quantity">Quantity</label>
                    <textarea th:field="*{quantity}" th:errorclass="is-invalid" required minlength="10" name="quantity" id="quantity" type="text" class="form-control" placeholder="Quantity"></textarea>
                    <small th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" id="quantityError" class="invalid-feedback form-text bg-danger rounded"></small>
                </div>
            </div>
            <div class="col">
                <label for="image">Image</label>
                <input th:field="*{image}" th:errorclass="is-invalid" required minlength="5" name="image" id="image" type="text" class="form-control" placeholder="Image">
                <small th:if="${#fields.hasErrors('image')}" th:errors="*{image}" id="imageError" class="invalid-feedback form-text bg-danger rounded">Image url must be more than 5 characters</small>
            </div>

            <div class="form-row m-5">
                <div class="col">
                    <label for="category">Category</label>
                    <select th:field="*{category}" th:errorclass="is-invalid" required size="1" name="category" id="category" class="custom-select">
                        <option value="" selected>Select Category</option>
                        <option th:each="a : ${T(com.example.minimarket.model.enums.CategoryEnum).values()}" th:text="${a}" th:value="${a}"></option>
                    </select>
                    <small th:if="${#fields.hasErrors('category')}" th:errors="*{category}" id="categoryError" class="invalid-feedback form-text bg-danger rounded">You must select category</small>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">Add New Product</button>
            </div>
        </form>
    </div>
</main>
<footer th:replace="fragments/fragment :: footer" class="footer bg-blur">
</footer>
</body>
</html>
