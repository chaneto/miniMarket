<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/fragment :: head"></head>
<body>
<header th:replace="fragments/fragment :: nav"></header>
<main class="p-5 align-content-center bg-blur ">
    <div class="col-sm-12 my-auto ">
        <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 rounded" th:src="@{/img/{image}(image=${firstImg})}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 rounded" th:src="@{/img/{image}(image=${secondImg})}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 rounded" th:src="@{/img/{image}(image=${thirdImg})}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <hr class="border-bottom w-50">
    <div class="mt-5 col-sm-12 my-auto align-self-center">
        <input id="searchInput" class="form-control mr-sm-2 w-50" type="search"
               placeholder="Enter album title or artist name" aria-label="Search">
    </div>
    <hr class="border-bottom w-75">
    <div class="row mt-5" id="albumsList">
        <!-- Start single album -->
        <div th:each="p : ${allProducts}" th:object="${p}" class="col-md-3">
            <div class="card mb-4 box-shadow">
                <img th:src="*{image}"  class="card-img-top" alt="Thumbnail [100%x225]"
                     data-holder-rendered="true"
                     style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                    <div class="text-center">
                        <h5 th:text="|*{name}|" class="d-inline-block mb-2 text-primary"></h5>
                        <p th:text="|Category: *{category}|" class="card-text border-bottom "></p>
                        <p th:text="|brand: *{brand}|" class="card-text border-bottom "></p>
                        <p th:if="*{price} > 0" th:text="|Price: *{price}|" class="card-text border-bottom "></p>
                        <p th:if="*{isAvailable}" th:text="|Product is available|" class="card-text border-bottom"></p>
                        <p th:unless="*{isAvailable}" th:text="|Product is not available|" class="card-text border-bottom"></p>
                    </div>
                    <h7 th:if="${quantityIsNotEnough} and ${productName} == *{name}" th:text="|Insufficient quantity. Available quantity:*{quantity}|" class="form-text bg-danger rounded"></h7>
                    <form th:if="*{isAvailable}" th:action="@{'/products/addProduct/{name}'(name = ${p.name})}" th:method="POST" th:object="${productGetBuyQuantity}">
                        <div sec:authorize="isAuthenticated()" class="form-row m-5">
                            <div class="col">
                                <label for="quantity">Quantity</label>
                                <input th:field="*{quantity}" th:errorclass="is-invalid"  required min="0" name="quantity" id="quantity" type="number" class="form-control" placeholder="Quantity"></input>
                                <small th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"  id="quantityError" class="invalid-feedback form-text bg-danger rounded"></small>
                            </div>
                        </div>
                        <div sec:authorize="isAuthenticated()" class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary btn-block w-50">Add To Cart</button>
                        </div>
                    </form>
                    <div class="btn-group">
                        <a th:href="@{'/products/details/{name}' (name = *{name})}" type="button" class="btn btn-sm btn-outline-secondary">Details</a>
                    </div>
                    <div sec:authorize="hasRole('ROLE_ADMIN')" class="btn-group">
                        <a th:href="@{'/products/delete/{name}'(name = *{name})}" type="button" class="btn btn-sm btn-outline-secondary">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- EO: Start single album -->
    </div>
</main>
<footer th:replace="fragments/fragment :: footer"></footer>
<script th:src="@{js/search-bar.js}"></script>
</body>
</html>
