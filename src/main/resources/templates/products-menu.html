<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/fragment :: head"></head>
<body>
<header>
   <!-- <nav th:replace="fragments/fragment :: nav"></nav> -->
</header>
<main class="p-5 align-content-center bg-blur">

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-dark sidebar rounded">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                                <span>Home Page</span> <span class="sr-only"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/orders/history">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
                               All Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/products/all">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                                All Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contacts">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-layers"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
                                Contacts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white">
                                Order By:
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/products/productsMenu">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                                Quantity Ascending
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/products/allProductsOrderByQuantityDesc">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                                Quantities Descending
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/products/allProductsOrderByPrice">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                                Price Ascending
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/products/allProductsOrderByPriceDesc">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                                Price Descending
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/products/allProductsOrderByID">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                                ID Ascending
                            </a>
                        </li>
                    </ul>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <h2 class="text-light">Products Settings</h2>
                <div class="table-responsive text-light">
                    <h3 th:if="${successfullyAddedQuantity}" th:text="|Successfully added quantity ${productQuantity} to the product ${productName}|" class="form-text btn-warning rounded"></h3>
                    <h3 th:if="${successfullyChangedPrice}" th:text="|The price of the product: ${productName} has been changed successfully.|" class="form-text btn-warning rounded"></h3>
                    <h3 th:if="${deleteProduct}" th:text="|Product: ${productName} has been deleted successfully.|" class="form-text btn-warning rounded"></h3>
                    <h3 th:if="${successfullyChangedDiscountRate}" th:text="|Successfully change discount rate.|" class="form-text btn-warning rounded"></h3>
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>Image</th>
                            <th>ID</th>
                            <th>Product Nane</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>IsOnPromotion</th>


                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p : ${allProducts}" th:object="${p}">
                            <td><img th:src="*{image}" id="image-product-settings" class="card-img-top" alt="Thumbnail [100%x225]" data-holder-rendered="true" style="height: 74px; width: 62px; display: block;"></td>
                            <td>
                                <p th:text="*{id}" class="circle"></p>
                                <div sec:authorize="hasRole('ROLE_ADMIN')" class="btn-group">
                                    <a th:href="@{'/products/delete/{name}'(name = *{name})}" id="delete-product" type="button" class="btn btn-sm btn-outline-secondary text-white">Delete</a>
                                </div>
                            </td>
                            <td>
                                <textarea disabled id="name-product-settings" rows="4" cols="40" th:text="*{name}"></textarea>
                            </td>
                            <td>
                                <p th:text="*{quantity}" class="circle"></p>
                                <div sec:authorize="hasRole('ROLE_ADMIN')" class="btn-group">
                                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/products/addQuantity/{name}'(name = *{name})}" id="add-quantity" type="button" class="btn btn-sm btn-outline-secondary text-white">Add Quantity</a>
                                </div>
                            </td>
                            <td>
                                <p th:if="*{price} != *{promotionPrice}" th:text="|*{price} / *{promotionPrice}|" class="circle"></p>
                                <p th:if="*{price} == *{promotionPrice}" th:text="|*{price}|" class="circle"></p>
                                <div sec:authorize="hasRole('ROLE_ADMIN')" class="btn-group">
                                    <a th:href="@{'/products/setProductPrice/{id}'(id = *{id})}" id="set-price" type="button" class="btn btn-sm btn-outline-secondary text-white">Set Price</a>
                                </div>
                            </td>
                            <td>
                                <p th:text="|*{discountRate}%|" class="circle"></p>
                                <div sec:authorize="hasRole('ROLE_ADMIN')" class="btn-group">
                                    <a th:href="@{'/products/setDiscountRate/{id}'(id = *{id})}" id="set-discount-rate" type="button" class="btn btn-sm btn-outline-secondary text-white">Set Promotion</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
</main>
<footer th:replace="fragments/fragment :: footer" class="footer bg-blur"></footer>
</body>
</html>
