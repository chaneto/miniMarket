<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head"></head>
<body>
<header>
    <nav th:replace="fragments/fragment :: nav"></nav>
</header>
<main class="p-5 bg-blur text-center">
    <h1 class="text-light border-bottom">Set Discount Rate</h1>
    <div class="d-flex justify-content-center">
        <form th:action="@{/products/setDiscountRate}" th:method="POST" th:object="${productSetDiscountRateBindingModel}"
              class="text-light">
            <h3 th:if="${successfullyChangedDiscountRate}" th:text="|Successfully change discount rate.|" class="form-text bg-success rounded"></h3>
            <div class="form-row m-5">
                <div class="col">
                    <label for="name">Product name</label>
                    <select th:field="*{name}" th:errorclass="is-invalid" required size="1" name="name" id="name" class="custom-select">
                        <option th:if="${productName} != null" th:text="${productName}" th:value="${productName}" selected></option>
                        <option th:if="${productName} == null" value="" selected>Select product</option>
                        <option th:each="a : ${allProductsName}" th:text="${a}" th:value="${a}"></option>
                    </select>
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="nameError" class="form-text bg-danger rounded">You must select category</small>
                </div>
            </div>
            <p th:text="|Discount rate *{discountRate}|" class="card-text border-bottom text-white"></p>
            <div class="form-row m-5">
                <div class="col">
                    <label for="discountRate">Discount Rate</label>
                    <input th:field="*{discountRate}" th:errorclass="is-invalid"  step="0.01" required min="0" name="discountRate" id="discountRate" type="number" class="form-control" placeholder="Discount Rate"></input>
                    <small th:if="${#fields.hasErrors('discountRate')}" th:errors="*{discountRate}" id="discountRateError" class="form-text bg-danger rounded"></small>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">Set Discount Rate</button>
            </div>
        </form>
    </div>
</main>
<footer th:replace="fragments/fragment :: footer" class="footer bg-blur">
</footer>
</body>
</html>
